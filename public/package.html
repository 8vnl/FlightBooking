<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Packages | travelgo</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/booking-steps.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="flights-header-bar">
    <div class="container flights-header-container">
      <div class="flights-route">
        <a href="index.html"><img src="/images/travelgo.png" class="flights-logo" /></a>
        <span class="route-from-to" id="packageRoute">Package Deal</span>
        <span class="route-date" id="packageDate"><i class="far fa-calendar-alt"></i> Select Dates</span>
        <span class="route-passengers" id="packageGuests"><i class="fas fa-user"></i> 1 Guest</span>
      </div>
    </div>
  </header>
  
  <section class="progression-bar-container">
    <nav class="booking-steps">
      <button class="step active">1 Search</button>
      <button class="step">2 Select</button>
      <button class="step">3 Details</button>
      <button class="step">4 Payment</button>
    </nav>
  </section>

  <main class="container package-results-section">
    <div class="search-header">
      <h2>Create Your Travel Package</h2>
      <button id="toggleSearchForm" class="btn-toggle-search">
        <i class="fas fa-search"></i> Modify Search
      </button>
    </div>
    
    <!-- Package Search Form -->
  <section class="package-cards-container" id="packageCardsContainer">
    <!-- Predefined package cards will be loaded here -->
  </section>

  <!-- Package Results Container -->
  <div id="packageResultsContainer" class="package-results-container" style="display:none;">
    <div class="loading-message">
      <p>Enter your travel details to see available packages</p>
    </div>
  </div>
  </main>

  <script type="module" src="/js/package.js"></script>
</body>
</html>
