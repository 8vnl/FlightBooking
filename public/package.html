<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Packages | travelgo</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/booking-steps.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="flights-header-bar">
    <div class="container flights-header-container">
      <div class="flights-route">
        <a href="index.html"><img src="/images/travelgo.png" class="flights-logo" /></a>
        <span class="route-from-to" id="packageRoute">Package Deal</span>
        <span class="route-date" id="packageDate"><i class="far fa-calendar-alt"></i> Select Dates</span>
        <span class="route-passengers" id="packageGuests"><i class="fas fa-user"></i> 1 Guest</span>
      </div>
    </div>
  </header>
  
  <section class="progression-bar-container">
    <nav class="booking-steps">
      <button class="step active">1 Search</button>
      <button class="step">2 Select</button>
      <button class="step">3 Details</button>
      <button class="step">4 Payment</button>
    </nav>
  </section>

  <main class="container package-results-section">
    <div class="search-header">
      <h2>Create Your Travel Package</h2>
      <button id="toggleSearchForm" class="btn-toggle-search">
        <i class="fas fa-search"></i> Modify Search
      </button>
    </div>
    
    <!-- Package Search Form -->
    <section class="search-form" id="searchFormContainer">
      <form id="packageSearchForm">
        <div class="form-group">
          <div class="form-control">
            <label for="packageFrom">From</label>
            <select id="packageFrom" name="departure" required>
              <option value="">Select departure city</option>
              <option value="Singapore">Singapore</option>
              <option value="Bangkok">Bangkok</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Manila">Manila</option>
              <option value="Ho Chi Minh City">Ho Chi Minh City</option>
            </select>
          </div>
          <div class="form-control">
            <label for="packageTo">Destination</label>
            <select id="packageTo" name="destination" required>
              <option value="">Select destination city</option>
              <option value="Singapore">Singapore</option>
              <option value="Bangkok">Bangkok</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Manila">Manila</option>
              <option value="Ho Chi Minh City">Ho Chi Minh City</option>
            </select>
          </div>
          <div class="form-control">
            <label for="packageDeparture">Departure Date</label>
            <input type="date" id="packageDeparture" name="departureDate" required />
          </div>
          <div class="form-control">
            <label for="packageReturn">Return Date</label>
            <input type="date" id="packageReturn" name="returnDate" />
          </div>
          <div class="form-control">
            <label for="packageGuestsInput">Guests</label>
            <input type="number" id="packageGuestsInput" name="guests" value="1" min="1" />
          </div>
          <div class="form-control">
            <label for="packageRooms">Rooms</label>
            <input type="number" id="packageRooms" name="rooms" value="1" min="1" />
          </div>
        </div>

        <button type="submit" class="btn-primary">Search Packages</button>
      </form>
    </section>

    <!-- Package Results Container -->
    <div id="packageResultsContainer" class="package-results-container">
      <div class="loading-message">
        <p>Enter your travel details to see available packages</p>
      </div>
    </div>
  </main>

  <script src="/js/package.js"></script>
</body>
</html>
