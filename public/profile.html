<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings | travelgo</title>
  <link rel="stylesheet" href="css/index-style.css" />
  <link rel="stylesheet" href="css/hero-slide.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="flights-header-bar">
        <div class="flights-header-container">
          <div class="flights-route">
            <div class="logo"><a href="index.html"><img src="/images/travelgo.png" class="flights-logo" /></a></div>
            <nav style="display: flex; align-items: center; gap: 20px; width: 100%;">
              <a href="flights.html">Flights</a>
              <a href="hotels.html">Hotels</a>
              <a href="#" id="myBookingsBtn">My Bookings</a>
              <div id="authButtonsContainer" class="auth-buttons" style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                <a href="login.html" class="btn-primary" style="text-decoration: none; font-weight: 500;">Login</a>
                <a href="register.html" class="btn-primary" style="text-decoration: none; font-weight: 500;">Register</a>
              </div>
            </nav>
          </div>
        </div>
      </header>

  <div class="container">
    <div class="profile-header">
      <h2><i class="fas fa-user"></i> My Bookings</h2>
      <div class="filter-controls">
        <select id="bookingFilter" class="form-control">
          <option value="all">All Bookings</option>
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
        </select>
        <button id="refreshBookings" class="btn-primary">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>
    
    <div id="bookingsContainer" class="bookings-container"></div>

    <h2 class="section-title"><i class="fas fa-hotel"></i> My Hotel Bookings</h2>
    <div id="hotelBookingsContainer" class="bookings-container"></div>
  </div>

  <!-- Check-in Modal -->
  <div id="checkinModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2><i class="fas fa-check-circle"></i> Online Check-in</h2>
      <div id="seatMap" class="seat-map">
        <!-- Seat map will be generated here -->
      </div>
      <div class="selected-seat">
        Selected Seat: <span id="selectedSeatDisplay">None</span>
      </div>
      <button id="confirmCheckin" class="btn-primary">
        <i class="fas fa-check"></i> Confirm Check-in
      </button>
    </div>
  </div>

  <!-- Boarding Pass Modal -->
  <div id="boardingPassModal" class="modal">
    <div class="modal-content boarding-pass-content">
      <span class="close-modal">&times;</span>
      <div id="boardingPass" class="boarding-pass">
        <!-- Boarding pass will be generated here -->
      </div>
      <button id="printBoardingPass" class="btn-primary">
        <i class="fas fa-print"></i> Print Boarding Pass
      </button>
    </div>
  </div>

  <script src="/js/booking.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
