<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Flights | travelgo</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/booking-steps.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Top Header Bar -->
  <header class="flights-header-bar">
    <div class="container flights-header-container">
      <div class="flights-route">
        <a href="index.html"><img src="/images/travelgo.png" class="flights-logo" /></a>
        <span class="route-from-to">ORI â†’ DES</span>
        <span class="route-date"><i class="far fa-calendar-alt"></i> Wed, 11 Jun</span>
        <span class="route-passengers"><i class="fas fa-user"></i> 1</span>
      </div>
    </div>
  </header>
  <section class="progression-bar-container">
    <nav class="booking-steps">
      <button class="step active">1 Flight</button>
      <button class="step">2 Passenger</button>
      <button class="step">3 Extra Services</button>
      <button class="step">4 Payment</button>
    </nav>
  </section>

  <!-- Flight Results Section -->
  <main class="container flights-results-section">
    <div class="search-header">
      <h2>Select your flight</h2>
      <button id="toggleSearchForm" class="btn-toggle-search">
        <i class="fas fa-search"></i> Modify Search
      </button>
    </div>
    
    <!-- Collapsible Flight Search Form -->
    <section class="search-form" id="searchFormContainer" style="display:none;">
      <form action="/flights.html" method="GET" id="flightSearchForm">
        <div class="form-group">
          <div class="form-control">
            <label for="from">From</label>
            <select id="from" name="departure" required>
              <option value="">Select a city</option>
              <option value="Singapore">Singapore</option>
              <option value="Batam">Batam</option>
              <option value="Bangkok">Bangkok</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Manila">Manila</option>
              <option value="Ho Chi Minh City">Ho Chi Minh City</option>
            </select>
          </div>
          <div class="form-control">
            <label for="to">To</label>
            <select id="to" name="destination" required>
              <option value="">Select a city</option>
              <option value="Singapore">Singapore</option>
              <option value="Batam">Batam</option>
              <option value="Bangkok">Bangkok</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Manila">Manila</option>
              <option value="Ho Chi Minh City">Ho Chi Minh City</option>
            </select>
          </div>
          <div class="form-control">
            <label for="date">Departure Date</label>
            <input type="date" id="date" name="departureDate" required />
          </div>
          <div class="form-control" id="returnDateContainer" style="display:none;">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" name="returnDate" />
          </div>
          <div class="form-control">
            <label for="passengers">Passengers</label>
            <input type="number" id="passengers" name="passengers" value="1" min="1" />
          </div>
        </div>

        <div class="radio-group">
          <label><input type="radio" name="tripType" value="one-way" checked /> One Way</label>
          <label><input type="radio" name="tripType" value="roundtrip" /> Round Trip</label>
        </div>

        <button type="submit" class="btn-primary">Search Flights</button>
      </form>
    </section>

    <div id="flightsContainer" class="flights-container"></div>
  </main>

  <script>
    // Toggle search form visibility
    document.getElementById('toggleSearchForm').addEventListener('click', function() {
      const formContainer = document.getElementById('searchFormContainer');
      const isHidden = formContainer.style.display === 'none';
      formContainer.style.display = isHidden ? 'block' : 'none';
      this.innerHTML = isHidden 
        ? '<i class="fas fa-times"></i> Close Search' 
        : '<i class="fas fa-search"></i> Modify Search';
    });
  </script>
  <script src="/js/booking.js"></script>
</body>
</html>
