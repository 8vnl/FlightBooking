<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Flights | Galaxy</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Top Header Bar -->
  <header class="flights-header-bar">
    <div class="container flights-header-container">
      <div class="flights-route">
        <span class="flights-logo">Galaxy</span>
        <span class="route-from-to">KUL â†’ BKK</span>
        <span class="route-date"><i class="far fa-calendar-alt"></i> Wed, 11 Jun</span>
        <span class="route-passengers"><i class="fas fa-user"></i> 1</span>
        <button class="btn btn-link btn-modify">Modify</button>
      </div>
      <nav class="booking-steps">
        <button class="step active">1 Flight</button>
        <button class="step">2 Passenger</button>
        <button class="step">3 Extra Services</button>
        <button class="step">4 Payment</button>
      </nav>
    </div>
  </header>

  <!-- Flight Results Section -->
  <main class="container flights-results-section">
    <h2>Select your departure</h2>
    <div id="flightsContainer" class="flights-container"></div>
  </main>

  <script src="/js/booking.js"></script>
</body>
</html>
