<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Travel Package | travelgo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/booking-steps.css" />
</head>
<body>
  <header class="flights-header-bar">
    <div class="container flights-header-container">
      <div class="flights-route">
        <a href="index.html"><img src="/images/travelgo.png" class="flights-logo" /></a>
        <span class="route-from-to" id="packageRoute">Package Deal</span>
        <span class="route-date" id="packageDate"><i class="far fa-calendar-alt"></i> Select Dates</span>
        <span class="route-passengers" id="packageGuests"><i class="fas fa-user"></i> 1 Guest</span>
      </div>
    </div>
  </header>
  
  <section class="progression-bar-container">
    <nav class="booking-steps">
      <button class="step active">1 Date & Guests</button>
      <button class="step">2 Guest Details</button>
      <button class="step">3 Contact Information</button>
      <button class="step">4 Payment</button>
    </nav>
  </section>

  <main class="container flights-results-section">
    <section id="selectedPackageDetails" class="package-details-card">
      <h2>Selected Travel Package</h2>
      <div id="packageInfo">
        <!-- Package details will be loaded here -->
      </div>
    </section>

    <div class="booking-content-wrapper">
      <section id="bookingSteps" class="booking-steps-section">
        <form id="packageBookingForm">
          <!-- Step 1: Date and Guests -->
          <div class="step" id="step1">
            <h3><i class="fas fa-calendar-alt"></i> Select Departure Date & Guests</h3>
            <div class="form-group">
              <label for="departureDateInput">Departure Date</label>
              <input type="date" id="departureDateInput" name="departureDate" required />
            </div>
            <div class="form-group">
              <label for="guestsInput">Number of Guests</label>
              <input type="number" id="guestsInput" name="guests" min="1" value="1" required />
            </div>
          </div>

          <!-- Step 2: Guest Details -->
          <div class="step" id="step2" style="display:none;">
            <h3><i class="fas fa-user"></i> Guest Details</h3>
            <div id="guestDetailsContainer">
              <!-- Guest detail forms will be dynamically generated here -->
            </div>
          </div>

          <!-- Step 3: Contact Information -->
          <div class="step" id="step3" style="display:none;">
            <h3><i class="fas fa-address-book"></i> Contact Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="guestEmail">Email</label>
                <input type="email" id="guestEmail" required />
              </div>
              <div class="form-group">
                <label for="guestPhone">Phone Number</label>
                <input type="tel" id="guestPhone" required />
              </div>
              <div class="form-group">
                <label for="guestAddress">Address</label>
                <input type="text" id="guestAddress" required />
              </div>
            </div>
          </div>

          <!-- Step 4: Payment -->
          <div class="step" id="step4" style="display:none;">
            <h3><i class="fas fa-credit-card"></i> Payment</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" required />
              </div>
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required />
              </div>
              <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="month" id="expiryDate" required />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required />
              </div>
            </div>
          </div>

          <div class="booking-actions">
            <button type="button" id="prevBtn" class="btn btn-secondary" style="display:none;">Previous</button>
            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
            <button type="submit" id="submitBooking" class="btn btn-success" style="display:none;">
              <i class="fas fa-check"></i> Confirm Booking
            </button>
          </div>
        </form>
      </section>

      <aside class="price-breakdown-container">
        <div id="priceBreakdown" class="price-breakdown">
          <h4>Package Summary</h4>
          <ul>
            <li>Flight: <span id="flightPriceDisplay">MYR 0.00</span></li>
            <li>Hotel: <span id="hotelPriceDisplay">MYR 0.00</span></li>
            <li>Package Discount: <span id="discountDisplay">-MYR 0.00</span></li>
            <li><strong>Total: <span id="totalPriceDisplay">MYR 0.00</span></strong></li>
          </ul>
        </div>
      </aside>
    </div>
  </main>

  <script src="/js/package-booking.js"></script>
</body>
</html>
